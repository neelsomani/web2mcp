<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #333;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-brand {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #555;
        }
        .nav-links a.active {
            background-color: #007bff;
        }
        .nav-links a.logout {
            background-color: #dc3545;
        }
        .nav-links a.logout:hover {
            background-color: #c82333;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .email-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        .email-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .email-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .email-subject {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .email-content {
            color: #666;
            line-height: 1.5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Email App</div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}" class="active">Home</a>
                <a href="{{ url_for('starred') }}">Starred</a>
                <a href="{{ url_for('logout') }}" class="logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Your Emails</h1>
        <div class="email-grid">
            {% for email in emails %}
            <div class="email-box">
                <div class="email-subject">Email {{ email.id }}: {{ email.subject }}</div>
                <div class="email-content">{{ email.content }}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
